- type: entity
  id: ChemPrentice
  parent: [ BaseMachinePowered, SmallConstructibleMachine ]
  name: ChemPrentice 2000
  description: An chemical manipulator and seperator.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _NF/Structures/Machines/chemprentice.rsi
    drawdepth: SmallObjects
    snapCardinals: true
    layers:
    - state: prentice_empty
      map: ["BeakerInserted"]
    - state: prentice_unlit
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Icon
    sprite: _NF/Structures/Machines/chemprentice.rsi
    state: prentice_full
  - type: ChemPrentice
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.4,0.25,0.4"
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpillBehavior
        solution: buffer
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ActivatableUI
    key: enum.ChemPrenticeUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.ChemPrenticeUiKey.Key:
        type: ChemPrenticeBoundUserInterface
  - type: ApcPowerReceiver
    powerLoad: 250
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
      enum.ChemMasterVisualState.BeakerInserted:
        BeakerInserted:
          True: {state: "prentice_full"}
          False: {state: "prentice_empty"}
  # Machine / Construction stuff
  - type: WiresPanel
  - type: Machine
    board: ChemPrenticeMachineCircuitboard
  - type: ContainerContainer
    containers:
      beakerSlot: !type:ContainerSlot
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: ItemSlots
    slots:
      beakerSlot:
        whitelist:
          components:
          - FitsInDispenser
          tags:
          - Bottle
  - type: SolutionContainerManager
    solutions:
      buffer: {maxVol: 500, canReact: false}
  - type: DumpableSolution
    solution: buffer
    unlimited: false
  - type: GuideHelp
    guides:
    - Chemicals
    - Chemist